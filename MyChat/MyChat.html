<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="MyChat.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>채팅방</h1>
        </header>
        <div class="chat-list">
            <!-- 예제 채팅방 아이콘 -->
            <div class="chat">
                <div class="chat-icon blue"></div>
                <div class="chat-icon blue"></div>
                <div class="chat-icon blue"></div>
                <div class="chat-icon blue"></div>
            </div>
        </div>
        <div class="chat-window">
            <div class="message">Tim Cook: 날씨가 사람 상상 초월</div>
            <div class="message-response">재용이: ㅋㅋㅋ</div>
        </div>
        <footer class="app-footer">
            <button class="icon">+</button>
            <button class="icon">사진</button>
            <button class="icon">카메라</button>
            <button class="icon">일정 / 예약</button>
            <button class="icon">위치 공유</button>
        </footer>
    </div>
</body>
</html>
