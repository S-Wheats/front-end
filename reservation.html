<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <title>Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/reservation.css">
</head>

<body class="bg-gray-100">
  <div class="bg-stone-700 p-4 shadow-md">
    <h1 class="text-xl font-bold text-white text-center">예약하기</h1>
  </div>
  <div class="px-3 pt-7 pb-5"> 
    <div class="w-full bg-blue-300 text-white text-xl font-semibold rounded-lg shadow-md shadow-gray-500 outline outline-white text-center" onClick="location.href='./order.html'">
      <p class="p-3"> 주문은 이쪽으로!</p>
    </div>
  </div>
  <div class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg" id="top"> <!-- 프로필 박스 생성-->
    <div class="flex items-center space-x-4"> <!-- 아이템 중앙정렬 좌측 마진 1rem-->
      <svg data-slot="icon" class="w-16 h-16 rounded-full" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
      </svg>
      <div>
        <h2 class="text-xm">선택한 식당</h2>
        <p class="text-xl font-bold" id="shopName">로딩중</p>
      </div>
    </div>
  </div>

  <!--메뉴 선택 컨테이너-->
  

  <div class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg calendarstyle" id="Division2">
    <div class="wrapper">
      <header>
          <div class="nav">
            <button class="material-icons" id="prev"> &lt; </button>
            <p class="current-date"></p>
            <button class="material-icons" id="Next"> &gt; </span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days">
          </ul>
        </div>
      </div>
      <script src="./js/reservation.js"></script>
  </div>

  <!--주문내역 컨테이너-->
  <div class="bg-white p-4 shadow-md mt-2 mx-2 rounded-lg" id="ResultContainer">
    <a class="font-bold text-lg">예약 확인</a>
    <div class="flex flex-col bg-gray-100 p-4 shadow-md mt-4 mx-2 rounded-lg" id="Result">
      <p class="text-sm p-2">n월 n일 n시</p>
    </div>
  </div>

  <div class="px-3 pt-7 pb-5"> 
    <div class="w-full bg-blue-300 text-white text-xl font-semibold rounded-lg shadow-md shadow-gray-500 outline outline-white text-center" onClick="location.href='./mainPage.html'">
      <p class="p-3"> 예약하기 </p>
    </div>
  </div>

    <!-- 하단바 -->
<br><br><br><!--하단바 간격유지용 break-->
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-md z-10"> <!-- 하단바 베이스 생성-->
    <div class="flex justify-around py-2"> <!-- Flex 컨테이너 생성-->
      <div class="flex flex-col items-center" onclick="location.href='./MyPage.html'">
        <svg data-slot="icon" class="w-8 h-8" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
        </svg>
        <span class="text-xs">마이페이지</span>
      </div>
      <div class="flex flex-col items-center" onclick="location.href='./order.html'">
        <svg data-slot="icon" class="w-8 h-8" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
        </svg>
        <span class="text-xs">포장예약</span>
      </div>
      <div class="flex flex-col items-center" onclick="location.href='./mainPage.html'">
        <svg data-slot="icon" class="w-8 h-8" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
        </svg>
        <span class="text-xs">홈</span>
      </div>
      <div class="flex flex-col items-center" onclick="location.href='./MySNS.html'">
        <svg data-slot="icon" class="w-8 h-8" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"></path>
        </svg>
        <span class="text-xs">커뮤니티</span>
      </div>
      <div class="flex flex-col items-center" onclick="location.href='#top'">
        <svg data-slot="icon" class="w-8 h-8" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5"></path>
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5"></path>
        </svg>
        <span class="text-xs">맨 위로</span>
      </div>
    </div>
  </div>
