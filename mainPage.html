  <div id="map" style="width:100%;height:400px;"></div> <!--지도 크기 좌우 전체 상하 400픽셀-->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fcd5860c48f5dca21389c10aa7dbd0b"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
      center: new kakao.maps.LatLng(37.64388077797, 127.110083097611), //지도 중심좌표는 '토리코코로'
			level: 1 //기본 확대 상태 최대
		};

		var map = new kakao.maps.Map(container, options);

    //지도 클릭위치에 표출할 마커
      var marker = new kakao.maps.Marker({
        //지도 중심좌표에 마커를 생성
        position: map.getCenter()
      });

      //지도에 마커 표시
      marker.setMap(map);

      kakao.maps.event.addListener(map, 'click', function(mouseEvent){

        var latlng = mouseEvent.latLng;
        marker.setPosition(latlng);
        
      });

    /* var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
    imageSize = new Kakao.maps.Size(64, 69),
    imageOption = {offset: new Kakao.maps.Point(27, 69)};

    markerPosition = new Kakao.maps.LatLng(37.64388077797, 127.110083097611);

    marker.setMap(map);*/
	</script>
